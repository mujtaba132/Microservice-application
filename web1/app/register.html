<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background: url('https://www.itm.co.za/Portals/67/SunBlogNuke/2330/640-a-shopping-cart-emitting-from-laptop-shopping-concept-ai-generative.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
       
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff7f50;
    }

    /* Form styling */
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff7f50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #ff4500;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form action="/add-user" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
